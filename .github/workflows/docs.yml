name: Deploy Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          
      - run: pip install mkdocs-material mkdocs-git-revision-date-localized-plugin pymdown-extensions
      
      - run: mkdocs gh-deploy --force --config-file config/mkdocs.yml
